      <form>
        <div class="mb-3">
          <label for="Email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputtext" class="form-label">Phone number</label>

        </div>
        <div class="mb-3">
          <label for="text-box" class="form-label">Questions or remarks</label>
          <textarea class="form-control" id="text-box" rows="3"></textarea>
        </div>
        <p>
          <label for="text-box" class="form-label">Preferred Contact Method?</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Any available</option>
            <option value="phone">Phone</option>
            <option value="email">Email</option>
            <option value="text">Text</option>
          </select>
        </p>
        <p>
